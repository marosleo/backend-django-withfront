{% block content %}
<div class="circle"></div>
<div class="container">
  <div class="titulo">
    <h1>O LUGAR</h1>
    <h1>PERFEITO</h1>
    <h1>PARA CUIDAR</h1>
    <h1>DE QUEM VOCÃŠ MAIS</h1>
    <div class="titulo2">
      <h1>AMA</h1>
    </div>
  </div>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

    * {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .circle {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: -webkit-linear-gradient(45deg, #1f514c, #50c0ec, #3471e2);
      clip-path: circle(53% at right 70%);
      z-index: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      background: linear-gradient(#161e35, #3071e7);
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
    }

    .container {
      /* align-items: center; */
      width: 27rem;
      background-color: transparent;
      backdrop-filter: blur(50px);
      padding: 30px 35px;
      border-radius: 30px;
      box-shadow: 0px 5px 30px rgb(2, 48, 85);
    }

    main {
      width: 50vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-decoration: none;
      background: linear-gradient(to right, #0419d6, #00b7ff);
      color: #fff;
      width: 350px;
      height: 40px;
      border-radius: 40px;
      cursor: pointer;
      margin-top: 15px;
    }

    a:hover {
      background: linear-gradient(to right, rgb(230, 108, 169), #970584);
      color: #fff;
      width: 350px;
      height: 40px;
      border-radius: 40px;
    }

    .titulo h1 {
      background: -webkit-linear-gradient(45deg, #8a93e4, #00b7ff, #3071e7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      font-family: "Poppins", sans-serif;
    }

    .titulo2 h1 {
      font-family: "Pacifico", sans-serif;
      background: -webkit-linear-gradient(rgb(230, 108, 169), #970584);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
  </style>
  {% if user.is_authenticated %} Hi {{ user.username }}!
  <a href="/signout">Logout</a>
  {% else %}
  <a href="/signin"><span class="glyphicon glyphicon-log-in"></span>Login</a>
  <a href="/signup">Signup</a>
  {% endif %} {% endblock %}
</div>
