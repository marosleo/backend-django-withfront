{% block content %} {% load static %} {{ msg }}
<div class="circle"></div>
<form method="post">
  <h2>Login</h2>
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<style>
  .circle {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background: -webkit-linear-gradient(45deg, #1f514c, #50c0ec, #3471e2);
    clip-path: circle(53% at right 70%);
    z-index: 0;
  }

  * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  h2 {
    font-size: 25pt;
    background: -webkit-linear-gradient(45deg, #8a93e4, #00b7ff, #3071e7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  form {
    width: 27rem;
    background-color: transparent;
    backdrop-filter: blur(50px);
    padding: 30px 35px;
    border-radius: 30px;
    box-shadow: 0px 5px 30px rgb(2, 48, 85);
  }

  input {
    width: 350px;
    height: 40px;
    background-color: #161e35;
    border-radius: 6px;
    color: #fff;
    outline: none;
    padding: 3% 5%;
  }

  body {
    color: #eef;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    background: linear-gradient(#161e35, #3071e7);
    background-repeat: no-repeat;
    min-height: 100vh;
    flex-direction: column;
  }

  label {
    color: #eef;
    margin-top: 10px;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
  }

  button {
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-decoration: none;
    background: linear-gradient(to right, #0419d6, #00b7ff);
    color: #fff;
    width: 350px;
    height: 40px;
    border-radius: 40px;
    cursor: pointer;
    margin-top: 15px;
  }

  button:hover {
    background: linear-gradient(to right, rgb(230, 108, 169), #970584);
    color: #fff;
    width: 350px;
    height: 40px;
    border-radius: 40px;
  }
</style>
{% endblock %}
